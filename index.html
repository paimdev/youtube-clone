<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="logo-container">
      <img src="./assets/youtube-logo-5-2.png" alt="Youtube logo" class="logo">
    </div>
    <div class="searchbar-container">
      <input type="text" class="searchbar" placeholder="Search">
      <input type="button" value="Go">
    </div>
    <div class="options">
      <img src="./assets/unnamed.jpg" alt="user profile image" class="user-profile">
    </div>
  </nav>

  <div class="video-section">
    <div class="video">
      <iframe width="700" height="405" src="https://www.youtube.com/embed/V74l_zS1x8E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="video-title">
      <h1>Embed videos and playlists</h1>
    </div>
    <div class="video-info">
      <div class="views-publish">
      <p>312,803 views|May 13, 2016</p>
      </div>
      <div class="video-options">

      </div>
    </div>
    <div class="channel-info"></div>
    <div class="description"></div>
    <div class="comments"></div>
  </div>

  <div class="recommend-sidebar">
    <div class="recommended-video">
      <div class="thumb">
        <img src="" alt="Video thumb">
      </div>
      <div class="recommended-info">
        <h2>Recommended Video Title</h2>
        <p>Cool Channel name</p>
        <p>312,803 views|May 13, 2016</p>
      </div>
    </div>
  </div>
</body>
</html>
