<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="menu-options">
    </div>
    <div class="logo">
      <img src="" alt="Youtube logo">
    </div>
    <div class="searchbar">
      <input type="text">
      <input type="button" value="Search">
    </div>
    <div class="options"></div>
  </nav>

  <div class="video-section">
    <div class="video">
      <iframe width="720" height="420" src="https://www.youtube.com/embed/uprpLFZJTIQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="video-title">
      <h1>This is the video title</h1>
    </div>
    <div class="video-info">
      <p>These are the video information</p>
    </div>
    <div class="channel-info"></div>
    <div class="description"></div>
    <div class="comments"></div>
  </div>

  <div class="recommend-sidebar">
    <div class="recommended-video">
      
    </div>
  </div>
</body>
</html>
